name: Molecule

on:
  push:
    paths:
      - ansible/**

jobs:
  molecule:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          path: "${{ github.repository }}"
      - name: Molecule
        uses: gofrolist/molecule-action@v2
        with:
          molecule_command: test
          molecule_args: -d docker
          molecule_working_dir: ${{ github.workspace }}/andrew-kandyba/sandbox/ansible/roles/localhost
        env:
          ANSIBLE_FORCE_COLOR: '1'
