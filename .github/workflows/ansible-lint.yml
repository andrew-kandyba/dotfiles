name: ansible-lint
on: [push, pull_request]
jobs:
  build:
    name: Ansible Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run ansible-lint
        uses: ansible/ansible-lint@v25.2.1
        with:
          path: "ansible/"
          config_file: ".ansiblelint"
