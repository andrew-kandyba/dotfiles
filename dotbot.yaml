- defaults:
    link:
      relink: true

- clean: ['~']

- create:
  - ~/.config

- link:
    ~/.config/nvim: nvim
    ~/.gitconfig: git/.gitconfig
    ~/.gitignore: git/.gitignore

- shell:
  -
    command: make .install-git-submodules
    description: Installing submodules
    stdin: true
    stdout: true
  -
    command: make .install-brew
    description: Installing homebrew
    stdin: true
    stdout: true
  -
    command: make .install-oh-my-zsh
    description: Installing oh-my-zsh
    stdin: true
    stdout: true
  -
    command: make .install-ansible
    description: Installing ansible
    stdin: true
    stdout: true
  -
    command: make .run-playbook
    description: Running playbook
    stdin: true
    stdout: true
    stderr: true
